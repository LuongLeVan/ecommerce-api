<app-header [totalProd]="totalProd"></app-header>

<div *ngIf="itemList.length === 0">
    <img class="w-full h-[500px]" src="https://www.chandranscreation.com/images/empty-cart.jpg" alt="">
    <div class="text-center text-xl  text-blue-950">
        <a routerLink="/"><button class="hover:opacity-70 underline">Shopping now</button></a>
    </div>
</div>
<div class="p-6" *ngIf="itemList.length > 0">
    <div class="bg-gray-300 p-3">
        <span>
            <i class="fa fa-close"></i>
        </span>
        <div *ngFor="let item of itemList">
            <div class="flex justify-around p-4">
                <div>
                    <img [src]="item.image" class="w-12 h-12" alt="">
                </div>
                <div>
                    <h3>{{item.title.slice(0,20)+ '...'}}</h3>
                    <h3>${{item.price}}</h3>
                </div>
                <div>
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </div>
            </div>
        </div>
        <div><button class="p-3 mt-3  w-full text-white bg-blue-950 rounded-md">
            <a routerLink="/checkout">
                <p class="hover:opacity-70">Checkout</p>
            </a>
        </button></div>
        <div class="mt-3 text-center hover:opacity-70">
            <a routerLink="/" class="text-blue-950 underline">
                <p>Continue shopping</p>
            </a>
        </div>
    </div>
</div>
<app-footer></app-footer>
