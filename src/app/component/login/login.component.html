<div class="flex items-center">
  <div class="px-4 mt-[50%] translate-y-[-50%]">
    <div class="rounded-lg p-8 shadow-xl">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <h3 class="text-center text-[28px] font-semibold text-[#4F46E5]">
          Get started today
        </h3>
        <p class="text-center">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati sunt
          dolores deleniti inventore quaerat mollitia?
        </p>
        <h4 class="text-center text-[20px]">Sign in to your account</h4>
        <div class="relative">
          <input
            class="p-3 border border-gray-500 outline-blue-400 rounded-md block my-4 w-full"
            type="email"
            placeholder="Enter email"
            [(ngModel)]="email"
            name="email"
            required
          />
          <span class="absolute top-3 right-3">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
  
        <div class="relative">
          <input
            class="p-3 border border-gray-500 outline-blue-400 rounded-md w-full mb-4"
            [type]="isShow ? 'text' : 'password' "
            placeholder="Enter password"
            [(ngModel)]="pass"
            name="password"
            required
            />
          <span class="absolute top-3 right-3 hover:cursor-pointer" *ngIf="isShowPassword" (click)="handleShow()">
            <i class="fa fa-eye"></i>
          </span>
          <span class="absolute top-3 right-3 hover:cursor-pointer" *ngIf="!isShowPassword" (click)="handleShowPass()">
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
          </span>
        </div>
        <button
          class="p-3 rounded-md w-full bg-blue-900 text-white hover:opacity-80"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
<app-notify *ngIf="isLoginSuccess" [isLoginSuccess]="true" [title]="title" [message]="message" (close)="handleClose()"></app-notify>
<app-notify *ngIf="isLoginFailed" [isLoginSuccess]="false" [title]="title" [message]="message" (close)="handleClose()"></app-notify>
<app-notify *ngIf="isEmpty" [isLoginSuccess]="false" [title]="title" [message]="message" (close)="handleClose()"></app-notify>
